{% extends "index.html" %}

{% block staticstuff %}
        <link rel="stylesheet" type="text/css" href="/static/css/list.css" />
{% endblock %}

{% block content %}
  <div id="central">
  <div>&nbsp;</div>
  <div class="idealist">
  
<img src="https://graph.facebook.com/{{ currentprofile.fbid }}/picture?type=large"/>
<div>{{ currentauthor.name }}</div>
<p>&nbsp;</p>
<div>{{ listofideas|length }} Public Ideas</div>
  {% for idea in listofideas %}
        <div id="space">
        </div>
        <div class="idea">
                <div class="ideaname">
                        <a href="/idea/{{ idea.pk }}">{{ idea.ideaname }}</a>
                </div>
                <div class="ideaauthor">
                        <a href="/user/{{ idea.author.pk }}">{{ idea.author.name }} at {{ idea.created_at }}</a>
                </div>
        

	</div>
  {% endfor %}
  </div>
</div>

{% endblock %}
